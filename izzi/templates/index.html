<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">RS Fajrin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/dokter">Dokter</a>
          <a class="nav-item nav-link" href="/perawat">Perawat</a>
          <a href="/pasien" class="nav-item nav-link">Pasien</a>
          <a href="/obat" class="nav-item nav-link">Obat</a>
          <a href="/antrian_pasien" class="nav-item nav-link">Antrian</a>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <br>
      <h1 class="text-center">RS Fajrin</h1>
      <br>
      <a href="#" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#tambah_antrian">Tambah Antrian</a>
      <br><br>
      <h1>Jumlah Antrian:</h1>
      <br>
      <h1>{{jml_antrian}}</h1>
    </div>
    <div class="modal fade" id="tambah_antrian" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form action="antrian_pasien" method="POST">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Tambah Antrian</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="id_pasien">Id Pasien</label>
                <input type="number" name="id_pasien" placeholder="Id Pasien" required id="id_pasien" class="form-control">
                <label for="id_dokter">Id Dokter</label>
                <input type="number" name="id_dokter" placeholder="Id Dokter" required id="id_dokter" class="form-control">
                <label for="id_perawat">Id Perawat</label>
                <input type="number" name="id_perawat" placeholder="Id Perawat" required id="id_perawat" class="form-control">
                <label for="tanggal_berobat">Tanggal Berobat</label>
                <input type="date" name="tanggal_berobat" required id="tanggal_berobat" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary btn-block">Submit!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- datatable -->
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script>$('.data_table').DataTable();</script>
  </body>
</html>
